<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Visualization</title>
    <link rel="stylesheet" href="Solar.css">
</head>
<body>
    <div class="controls">
        <label for="speed">Time Multiplier:</label>
        <input type="range" id="speed" min="0.1" max="10" step="0.1" value="1">
        <label for="set-time">Set Date & Time:</label>
        <input type="datetime-local" id="set-time">
        <button id="apply-time">Apply</button>
        <button id="reset">Reset</button>
    </div>
    <div id="solar-system-container">
        <svg id="solar-system" viewBox="-150 -150 1300 1300" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
    <div id="info-box" class="info-box"></div>
    <script src="Solar.js"> </script>
</body>
</html>
